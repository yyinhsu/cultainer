name: cultainer
description: A comprehensive cross-platform media consumption tracker and knowledge extraction tool.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.20.1
  equatable: ^2.0.7
  uuid: ^4.5.1
  
  # Environment
  flutter_dotenv: ^5.2.1
  
  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  very_good_analysis: ^7.0.0
  
  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  json_serializable: ^6.9.0
  freezed: ^2.5.8
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
